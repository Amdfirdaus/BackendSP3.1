<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Barang UMKM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #f0f5f9;
        padding: 30px;
      }
      .table thead {
        background: #212529;
        color: white;
      }
      .card-box {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      .btn-warning,
      .btn-danger {
        font-size: 14px;
        padding: 4px 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card-box">
        <h3>Daftar Barang UMKM</h3>

        <a href="{{ url_for('add') }}" class="btn btn-primary my-3"
          >Tambah Barang</a
        >

        <div class="table-responsive">
          <table class="table table-striped align-middle">
            <thead>
              <tr>
                <th>ID</th>
                <th>Kode Barang</th>
                <th>Nama Barang</th>
                <th>Harga Barang</th>
                <th>Jumlah Stok</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody>
              {% for b in stoks %}
              <tr>
                <td>{{ loop.index }}</td>
                <td>{{ b["kode"] }}</td>
                <td>{{ b["nama"] }}</td>
                <td>{{ "{:,.0f}".format(b["harga"]) }}</td>
                <td>{{ b["jumlah"] }}</td>
                <td>
                  <a
                    href="{{ url_for('edit', id=b['id']) }}"
                    class="btn btn-warning btn-sm"
                    >Edit</a
                  >
                  <a
                    href="{{ url_for('delete', id=b['id']) }}"
                    class="btn btn-danger btn-sm"
                    onclick="return confirm('Yakin ingin menghapus data ini?')"
                  >
                    Hapus
                  </a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>

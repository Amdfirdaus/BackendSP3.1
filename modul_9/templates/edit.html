<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Barang</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #f0f5f9;
        padding: 30px;
      }
      .card-box {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="card-box">
        <h3>Edit Barang</h3>

        <form method="POST" action="{{ url_for('edit', id=stoks['id']) }}">
          <div class="mb-3">
            <label class="form-label">Kode Barang</label>
            <input
              type="text"
              name="kode"
              class="form-control"
              value="{{ stoks['kode'] }}"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Nama Barang</label>
            <input
              type="text"
              name="nama"
              class="form-control"
              value="{{ stoks['nama'] }}"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Harga Barang</label>
            <input
              type="number"
              step="0.01"
              name="harga"
              class="form-control"
              value="{{ stoks['harga'] }}"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Jumlah Stok</label>
            <input
              type="number"
              name="jumlah"
              class="form-control"
              value="{{ stoks['jumlah'] }}"
              required
            />
          </div>

          <a href="{{ url_for('index') }}" class="btn btn-secondary">Kembali</a>
          <button type="submit" class="btn btn-primary">Update</button>
        </form>
      </div>
    </div>
  </body>
</html>

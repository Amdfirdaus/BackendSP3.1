<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Barang</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-4">
      <h2 class="text-center mb-4">Edit Barang</h2>

      <form
        action="{{ url_for('edit_file', id=file[0]) }}"
        method="POST"
        enctype="multipart/form-data"
        class="p-4 border rounded bg-white shadow-sm"
      >
        <div class="mb-3">
          <label for="kode" class="form-label">Kode Barang</label>
          <input
            type="text"
            name="kode"
            id="kode"
            class="form-control"
            value="{{ file[0] }}"
            required
          />
        </div>

        <div class="mb-3">
          <label for="nama" class="form-label">Nama Barang</label>
          <input
            type="text"
            name="nama"
            id="nama"
            class="form-control"
            value="{{ file[1] }}"
            required
          />
        </div>

        <div class="mb-3">
          <label for="harga" class="form-label">Harga</label>
          <input
            type="number"
            name="harga"
            id="harga"
            class="form-control"
            value="{{ file[2] }}"
            required
          />
        </div>

        <div class="mb-3">
          <label for="file" class="form-label">Ganti Gambar</label><br />
          {% if file[3] %}
          <img
            src="{{ url_for('uploaded_file', filename=file[3]) }}"
            alt="gambar"
            width="120"
            class="mb-2"
          /><br />
          {% endif %}
          <input
            type="file"
            name="file"
            id="file"
            class="form-control"
            accept=".png,.jpg,.jpeg,.gif"
          />
        </div>

        <div class="d-flex justify-content-between">
          <a href="{{ url_for('index') }}" class="btn btn-secondary"
            >â¬… Kembali</a
          >
          <button type="submit" class="btn btn-primary">
            Simpan Perubahan
          </button>
        </div>
      </form>
    </div>
  </body>
</html>

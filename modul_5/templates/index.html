<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Stok Barang</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-4">
      <h2 class="text-center mb-4">Data Stok Barang UMKM</h2>

      <div class="mb-3 text-end">
        <a href="{{ url_for('add_file') }}" class="btn btn-primary"
          >+ Tambah Barang</a
        >
      </div>

      <table class="table table-bordered table-striped align-middle">
        <thead class="table-dark text-center">
          <tr>
            <th>Kode</th>
            <th>Nama</th>
            <th>Harga</th>
            <th>Gambar</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          {% for file in files %}
          <tr>
            <td>{{ file[0] }}</td>
            <td>{{ file[1] }}</td>
            <td>Rp {{ file[2] }}</td>
            <td class="text-center">
              {% if file[3] %}
              <img
                src="{{ url_for('uploaded_file', filename=file[3]) }}"
                alt="gambar"
                width="100"
              />
              {% else %}
              <span class="text-muted">Tidak ada</span>
              {% endif %}
            </td>
            <td class="text-center">
              <a
                href="{{ url_for('edit_file', id=file[0]) }}"
                class="btn btn-sm btn-warning"
                >Edit</a
              >
              <a
                href="{{ url_for('delete_file', id=file[0]) }}"
                class="btn btn-sm btn-danger"
                onclick="return confirm('Yakin ingin menghapus data ini?')"
                >Hapus</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>

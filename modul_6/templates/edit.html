<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Barang Bangunan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-4">
      <h2 class="text-center mb-4">✏️ Edit Barang Bangunan</h2>

      <form
        action="{{ url_for('edit_barang', id=barang[0]) }}"
        method="POST"
        enctype="multipart/form-data"
        class="p-4 bg-white rounded shadow-sm"
      >
        <div class="mb-3">
          <label class="form-label">Kode Barang</label>
          <input
            type="text"
            name="kode_barang"
            class="form-control"
            value="{{ barang[1] }}"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Nama Barang</label>
          <input
            type="text"
            name="nama_barang"
            class="form-control"
            value="{{ barang[2] }}"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Satuan</label>
          <input
            type="text"
            name="satuan"
            class="form-control"
            value="{{ barang[3] }}"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Stok</label>
          <input
            type="number"
            name="stok"
            class="form-control"
            value="{{ barang[4] }}"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Harga</label>
          <input
            type="number"
            name="harga"
            class="form-control"
            value="{{ barang[5] }}"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Gambar Saat Ini</label><br />
          {% if barang[6] %}
          <img
            src="{{ url_for('uploaded_file', filename=barang[6]) }}"
            width="120"
            class="mb-2"
          /><br />
          {% else %}
          <p class="text-muted">Tidak ada gambar</p>
          {% endif %}
          <input
            type="file"
            name="gambar"
            class="form-control mt-2"
            accept=".png,.jpg,.jpeg,.gif"
          />
        </div>

        <div class="d-flex justify-content-between">
          <a href="{{ url_for('index') }}" class="btn btn-secondary"
            >⬅ Kembali</a
          >
          <button type="submit" class="btn btn-primary">
            Simpan Perubahan
          </button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
